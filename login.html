<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <nav>
      <ul id="menu">
        <li><a href="index.html">首页</a></li>
      </ul>
      <i id="toggle"><img src="img/nav.png" alt="" /></i>
    </nav>
    <div class="shell">
      <h2 class="title">登录</h2>
      <input type="text" id="username" placeholder="账号" />
      <input type="password" id="password" placeholder="密码" />
      <input type="submit" value="登录" id="loginBtn" />
      <div class="footer">
        <div class="Remember">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">记住我</label>
        </div>
        <button id="Password">去注册</button>
      </div>
    </div>
    <script>
      const menu = document.querySelector("#menu");
      const toggle = document.getElementById("toggle");
      toggle.onclick = function () {
        menu.classList.toggle("active");
      };
      document
        .getElementById("Password")
        .addEventListener("click", function () {
          var title = document.querySelector(".title");
          var loginBtn = document.getElementById("loginBtn");
          var rememberMeLabel = document.querySelector(".Remember");
          var passwordBtn = document.getElementById("Password");
          if (title.innerText === "登录") {
            title.innerText = "注册";
            loginBtn.value = "注册";
            rememberMeLabel.style.opacity = "0";
            passwordBtn.innerText = "去登录";
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
            document.getElementById("username").placeholder = "新账号";
            document.getElementById("password").placeholder = "新密码";
            document.getElementById("password").type = "password";
          } else {
            title.innerText = "登录";
            loginBtn.value = "登录";
            rememberMeLabel.style.opacity = "1";
            passwordBtn.innerText = "去注册";
            document.getElementById("username").placeholder = "账号";
            document.getElementById("password").placeholder = "密码";
            document.getElementById("password").type = "password";
          }
        });
    </script>
  </body>
</html>
